<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supper Sucurity Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-700 text-white">
    <header>
        <h1 class="text-center text-4xl mt-3 font-medium">Welcome to Supper Sucurity Bank <span class="font-extrabold">(SSB)</span></h1>
    </header>
    <section class="text-center">
        <div class="mt-12 py-12 w-2/4 m-auto bg-rose-900 rounded-xl">
            <h1 class="text-2xl mb-12">Please login to your account first.</h1>
            <input id="email-fild" class="mt-3 block m-auto rounded-xl w-2/4 text-center text-rose-900" type="email" name="" placeholder="Place enter your email" required>
            <input id="password-fild" class="mt-3 block m-auto rounded-xl w-2/4 text-center text-rose-900" type="password" name="" placeholder="Place enter your password" required>
            <button id="login-button" class="hover:bg-rose-600 bg-rose-700 mt-3 block m-auto rounded-xl w-1/6 text-center font-semibold">Login</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>

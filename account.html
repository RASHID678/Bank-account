<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account detailes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-700 text-white">
    <header>
        <h1 class="text-center text-4xl mt-3 font-medium">Your account information in <span class="font-semibold">SSB</span></h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 text-center mt-12 m-auto">
            <div class="bg-rose-800 rounded-xl py-4">
                <h1 class="text-2xl">Deposit</h1>
                <h2 class="text-4xl">$<span id="old-deposit">00</span></h2>
            </div>
            <div class="bg-rose-800 rounded-xl py-4">
                <h1 class="text-2xl">Withdraw</h1>
                <h2 class="text-4xl">$<span id="old-withdraw">00</span></h2>
            </div>
            <div class="bg-rose-800 rounded-xl py-4">
                <h1 class="text-2xl">Blance</h1>
                <h2 class="text-4xl">$<span id="old-blance">1200</span></h2>
            </div>
        </div>
    </section>
    <!-- deposit and withdraw option section -->
    <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 text-center mt-12 m-auto">
            <div class="bg-rose-800 rounded-xl py-12">
                <h1 class="text-3xl">Deposit now</h1>
                <input id="deposit-fild" class="mt-3 block m-auto rounded-xl w-3/4 text-center text-rose-900" placeholder="Please enter deposit amount" type="number" required>
                <button id="deposit-button" class="hover:bg-rose-600 bg-rose-700 mt-3 block m-auto rounded-xl w-1/3 text-center font-semibold">Deposit</button>
            </div>
            <div class="bg-rose-800 rounded-xl py-12">
                <h1 class="text-3xl">Withdraw now</h1>
                <input id="withdraw-fild" class="mt-3 block m-auto rounded-xl w-3/4 text-center text-rose-900" placeholder="Please enter withdraw amount" type="number" required>
                <button id="withdraw-button" class="hover:bg-rose-600 bg-rose-700 mt-3 block m-auto rounded-xl w-1/3 text-center font-semibold">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
